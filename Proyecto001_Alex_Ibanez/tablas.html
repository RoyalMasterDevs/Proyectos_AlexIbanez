<!DOCTYPE html>
<html lang="en-mx"> <!-- SEO. Search Engine Optimization -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tablas</title> 
</head>

<body>
    <header>
        <div>
            <img src="" alt="Logo">
        </div>
    </header>
    <table class="default">
        <tr></tr>
        <thead>          
                <th scope="row">Día</th>       
                <th>Hoy</th>          
                <th>Mañana</th>          
                <th>Martes</th>          
            </tr>
        </thead>
        
        <tbody>
            <tr>          
                <th>Condición</th>          
                <td>Soleado</td>          
                <td>Mayormente soleado</td>          
                <td>Parcialmente nublado</td>          
            </tr>
        
        
            <tr>          
                <th>Temperatura</th>          
                <td>19°C</td>          
                <td>17°C</td>          
                <td>12°C</td>          
            </tr>
        </tbody>
        
        <tfoot>
            <tr>          
                <th>Vientos</th>          
                <td colspan="1">E 13 km/h</td>          
                <td colspan="1">E 11 km/h</td>          
                <td colspan="1">S 16 km/h</td>          
            </tr>
        </tfoot>
        
    </table>
</body>

</html>
