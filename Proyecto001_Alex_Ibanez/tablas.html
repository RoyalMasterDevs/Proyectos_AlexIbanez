<!DOCTYPE html>
<html lang="es"> <!-- SEO. Search Engine Optimization -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Proyecto002_CSS/P001.css">
    <title>Tablas</title> 
</head>

<body>
    <div id="container">
        <header>
            <div>
                <img src="../img/aguacate.png" width="125" alt="Logo">
            </div>
        </header>
        <div style="text-align: center;">
            <h1 style="background-color: #331863; color:seashell;">Tablas</h1>
            <br>
            <br>
            <table border="1">
                <thead> 
                    <tr>         
                        <th scope="row">Día</th>       
                        <th>Hoy</th>          
                        <th>Mañana</th>          
                        <th>Martes</th>          
                    </tr>
                </thead>
                
                <tbody>
                    <tr>          
                        <th>Condición</th>          
                        <td>Soleado</td>          
                        <td>Mayormente soleado</td>          
                        <td>Parcialmente nublado</td>          
                    </tr>

                    <tr>          
                        <th>Temperatura</th>          
                        <td>19°C</td>          
                        <td>17°C</td>          
                        <td>12°C</td>          
                    </tr>
                </tbody>
                
                <tfoot>
                    <tr>          
                        <th>Vientos</th>          
                        <td colspan="1">E 13 km/h</td>          
                        <td colspan="1">E 11 km/h</td>          
                        <td colspan="1">S 16 km/h</td>          
                    </tr>
                </tfoot>
            </table>
            <br>
            <br>
        </div>
    </div>
</body>

</html>
